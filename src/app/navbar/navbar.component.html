<header class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <a class="navbar-brand" [routerLink]="['/welcome']"><h1>Wanderful <i class="material-icons">airplanemode_active</i></h1> </a>
      <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault"
        aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" id="id01" [routerLink]="['/weather']">Weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="id02" [routerLink]="['/venues']">Sights</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)] = 'newCity' (keyup.enter)="submitCity()" name="newCityInput">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="submitCity()">Search</button>
          </form>
      </div>
    </nav>
  </div>
</header>
